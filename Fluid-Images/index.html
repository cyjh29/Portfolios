<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery Expand</title>
</head>
<body>

    <div class="gallery">
        <div class="img-container">
            <img src="./previews/night-sky-preview.jpg" 
            alt="Night Sky View"
            data-original="night-sky-full.jpg">
        </div>
        <div class="img-container">
            <img src="./previews/night-snow-preview.jpg" 
            alt="Night Snow City"
            data-original="night-snow-full.jpg">
        </div>
        <div class="img-container">
            <img src="./previews/night-time-square-preview.jpg" 
            alt="Time Square Night"
            data-original="night-time-square-full.jpg">
        </div>
        <div class="img-container">
            <img src="./previews/sunset-road-preview.jpg" 
            alt="Sunset Road"
            data-original="sunset-road-full.jpg">
        </div>
    </div>
    <div class="modal">
        <img src="" alt="" class="full-img" />
        <p class="caption"></p>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
